name: Build and Tag

on:
  push:
    branches:
      - main
      - stable
  pull_request:
    branches:
      - main
      - stable
  workflow_dispatch:

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  build-test-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
      security-events: write  # Required for uploading SARIF results

    steps:
      - name: Checkout repository
        uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@8d2750c68a42422c14e847fe6c8ac0403b4cbd6f # v3.12.0

      - name: Build image
        run: make build

      - name: Security scan with Trivy
        uses: aquasecurity/trivy-action@b6643a29fecd7f34b3597bc6acb0a98b03d33ff8 # v0.33.1
        with:
          image-ref: 'unbound-network:main'
          format: 'sarif'
          output: 'trivy-results.sarif'
          severity: 'CRITICAL,HIGH'
          exit-code: '1'  # Fail build on critical vulnerabilities
          ignore-unfixed: true  # Only fail on fixable issues

      - name: Upload Trivy results to GitHub Security tab
        uses: github/codeql-action/upload-sarif@45cbd0c69e560cd9e7cd7f8c32362050c9b7ded2 # v4.32.2
        if: always()  # Upload even if scan fails
        with:
          sarif_file: 'trivy-results.sarif'

      - name: Run Trivy scan summary
        uses: aquasecurity/trivy-action@b6643a29fecd7f34b3597bc6acb0a98b03d33ff8 # v0.33.1
        with:
          image-ref: 'unbound-network:main'
          format: 'table'
          severity: 'CRITICAL,HIGH,MEDIUM'
          exit-code: '0'  # Don't fail, just show summary

      - name: Run structure tests
        run: make test-structure

      - name: Run standalone tests
        run: make test-standalone

      - name: Run integration tests
        run: make test-integration

      - name: Extract version information
        id: extract-version
        run: |
          FULL_VERSION=$(docker run --rm --entrypoint sh unbound-network:main -c 'apk info unbound 2>/dev/null | grep "^unbound-" | head -1 | cut -d- -f2 | cut -dr -f1')
          MAJOR_VERSION=$(echo "$FULL_VERSION" | cut -d. -f1)

          echo "full_version=$FULL_VERSION" >> $GITHUB_OUTPUT
          echo "major_version=$MAJOR_VERSION" >> $GITHUB_OUTPUT
          echo "Unbound version: $FULL_VERSION (major: $MAJOR_VERSION)"

      - name: Log in to Container Registry
        if: github.event_name != 'pull_request'
        uses: docker/login-action@c94ce9fb468520275223c153574b00df6fe4bcc9 # v3.7.0
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Check stable tag compatibility
        id: check-stable
        if: github.event_name != 'pull_request' && github.ref == 'refs/heads/main'
        run: |
          IMAGE_BASE="${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}"
          MAIN_MAJOR="${{ steps.extract-version.outputs.major_version }}"

          if docker pull "${IMAGE_BASE}:stable" 2>/dev/null; then
            STABLE_VERSION=$(docker run --rm --entrypoint sh "${IMAGE_BASE}:stable" -c 'apk info unbound 2>/dev/null | grep "^unbound-" | head -1 | cut -d- -f2 | cut -dr -f1')
            STABLE_MAJOR=$(echo "$STABLE_VERSION" | cut -d. -f1)

            echo "Main major version: $MAIN_MAJOR"
            echo "Stable major version: $STABLE_MAJOR"

            if [ "$MAIN_MAJOR" == "$STABLE_MAJOR" ]; then
              echo "safe_to_update=true" >> $GITHUB_OUTPUT
              echo "✓ Safe to update stable tag (same major version)"
            else
              echo "safe_to_update=false" >> $GITHUB_OUTPUT
              echo "✗ Not safe to update stable tag (major version changed: $STABLE_MAJOR -> $MAIN_MAJOR)"
            fi
          else
            echo "safe_to_update=true" >> $GITHUB_OUTPUT
            echo "✓ No existing stable tag, safe to create"
          fi

      - name: Extract metadata (tags, labels) for Docker
        id: meta
        if: github.event_name != 'pull_request'
        uses: docker/metadata-action@c299e40c65443455700f0fdfc63efafe5b349051 # v5.10.0
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=raw,value=main,enable=${{ github.ref == 'refs/heads/main' }}
            type=raw,value=latest,enable=${{ github.ref == 'refs/heads/main' }}
            type=raw,value=${{ steps.extract-version.outputs.full_version }},enable=true
            type=raw,value=${{ steps.extract-version.outputs.major_version }},enable=${{ github.ref == 'refs/heads/main' }}
            type=raw,value=stable,enable=${{ github.ref == 'refs/heads/main' && steps.check-stable.outputs.safe_to_update == 'true' }}
            type=raw,value=stable,enable=${{ github.ref == 'refs/heads/stable' }}

      - name: Build and push Docker image
        if: github.event_name != 'pull_request'
        uses: docker/build-push-action@601a80b39c9405e50806ae38af30926f9d957c47 # v6.19.1
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Summary
        if: github.event_name != 'pull_request'
        run: |
          echo "## Build Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Unbound Version:** ${{ steps.extract-version.outputs.full_version }}" >> $GITHUB_STEP_SUMMARY
          echo "**Major Version:** ${{ steps.extract-version.outputs.major_version }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Tags Pushed" >> $GITHUB_STEP_SUMMARY
          echo '```' >> $GITHUB_STEP_SUMMARY
          echo "${{ steps.meta.outputs.tags }}" >> $GITHUB_STEP_SUMMARY
          echo '```' >> $GITHUB_STEP_SUMMARY
