server:
	# Network configuration for testing
	interface: 0.0.0.0
	interface: ::0

	# Access control for testing - allow Docker networks
	access-control: 10.0.0.0/8 allow
	access-control: 172.16.0.0/12 allow
	access-control: 192.168.0.0/16 allow
	access-control: 127.0.0.0/8 allow

	# Basic settings
	verbosity: 1
	do-ip4: yes
	do-ip6: yes
	do-udp: yes
	do-tcp: yes

	# Performance
	num-threads: 1
	msg-cache-size: 8m
	rrset-cache-size: 16m

	# Privacy
	hide-identity: yes
	hide-version: yes
